{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="blogposts">
        <h2>Blog</h2>
        {% for post in posts %}
            <div class="row">
                <hr>
                <div class="col-md-2 col-sm-3 text-center">
                    <a class="story-img" href="#">
                        <img src="http://placehold.it/100"
                             style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;"
                             class="img-circle">
                    </a>
                </div>
                <div class="col-md-10 col-sm-9">
                    <h3>{{ post.title }}</h3>
                    <div class="row">
                        <div class="col-xs-9">
                            <p>{{ post.content|truncatewords:30 }}</p>
                            <p>
                                <button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button>
                            </p>
                            <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} |
                            <strong>Tag</strong> {{ post.tag }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block body_js %}
    <script>
        $(document).ready(function(){
            $.supersized({
                // Components
                slide_links: 'blank',
                // Individual links for each slide (Options: false, 'number', 'name', 'blank')
                slides: [      // Slideshow Images
                    {
                        image: '{% static "images/peopleandideas.png" %}',
                        title: 'Image of people thinking of stuff.'
                    }
                ]
            });
        });
    </script>
{% endblock body_js %}
