{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="blogpostform">
        {% load bootstrap_tags %}
        <h2>Add A Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn- btn-info">Save</button>
        </form>
    </div>
{% endblock %}

{% block body_js %}
    <script>
        $(document).ready(function(){
            $.supersized({
                // Components
                slide_links: 'blank',
                // Individual links for each slide (Options: false, 'number', 'name', 'blank')
                slides: [      // Slideshow Images
                    {
                        image: '{% static "images/peopleandideas.png" %}',
                        title: 'Image of people thinking of stuff.'
                    }
                ]
            });
        });
    </script>
{% endblock body_js %}
